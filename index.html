<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main class="contact-form">
      <h1>Contact Us</h1>
      <form action="#" autocomplete="on" class="form">
        <section class="name">
          <div class="first-name column">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              aria-describedby="first-name-error"
            />
            <span
              id="first-name-error"
              class="error-message hidden"
              aria-hidden="true"
              >This field is required.</span
            >
          </div>
          <div class="last-name column">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              aria-describedby="last-name-error"
            />
            <span
              id="last-name-error"
              class="error-message hidden"
              aria-hidden="true"
              >This field is required.</span
            >
          </div>
        </section>
        <section class="email">
          <div class="column">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-describedby="email-error"
            />
            <span
              id="email-error"
              class="error-message hidden"
              aria-hidden="true"
              >This field is required.</span
            >
          </div>
        </section>
        <section
          class="query-type"
          role="radiogroup"
          aria-labelledby="query-type-label"
          aria-describedby="query-type-error"
        >
          <div class="column">
            <span id="query-type-label">Query Type</span>

            <div class="row">
              <div class="radio-option">
                <input
                  type="radio"
                  id="general-enquiry"
                  name="query-type"
                  value="general-enquiry"
                  aria-describedby="query-type-error"
                />
                <label for="general-enquiry">General Enquiry</label>
              </div>

              <div class="radio-option">
                <input
                  type="radio"
                  id="support-request"
                  name="query-type"
                  value="support-request"
                  aria-describedby="query-type-error"
                />
                <label for="support-request">Support Request</label>
              </div>
            </div>

            <span
              id="query-type-error"
              class="error-message hidden"
              aria-hidden="true"
            >
              Please select a query type.
            </span>
          </div>
        </section>

        <section class="message">
          <div class="column">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="40"
              rows="4"
              aria-describedby="message-error"
            ></textarea>
            <span
              id="message-error"
              class="error-message hidden"
              aria-hidden="true"
              >This field is required</span
            >
          </div>
        </section>
        <section class="consent">
          <div class="row">
            <input
              type="checkbox"
              id="consent"
              name="consent"
              aria-describedby="consent-error"
            />
            <label for="consent"
              >I consent to being contacted by the team</label
            >
          </div>
          <span
            id="consent-error"
            class="error-message hidden"
            aria-hidden="true"
            >To submit this form, please consent to being contacted</span
          >
        </section>
        <button type="submit" class="submit">Submit</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
